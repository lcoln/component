<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>layer</title>
	<link rel="stylesheet" type="text/css" href="../../css/base.min.css">
	<style type="text/css">
		a{text-decoration: none;}
		.btn{display: inline-block;border: 1px solid #999;padding: 5px;margin: 5px;border-radius: 2px;color: #4CAF50;}
	</style>
</head>
<body>
	<div ms-controller="index">
		<a href="javascript:;" class="btn" ms-click="alert">alert</a>
		<a href="javascript:;" class="btn" ms-click="confirm">confirm</a>
		<a href="javascript:;" class="btn" ms-click="prompt">prompt</a>
		<a href="javascript:;" class="btn" ms-click="loading">loading</a>
		<ui:layer identifier="layer" config="opts"></ui:layer>
	</div>
	<script type="text/javascript" src="../../lib/avalon.min.js"></script>
	<script type="text/javascript">
		require(['avalon','../layer/main'],function(av){
			var layer
			var index = 0
			var Index = av.define({
				$id: 'index',
				init: function(){

				},
				alert: function(){
					index++
					layer.alert("<div>Internal Server Error</div>",{
						title: 'alert',
						icon: 2,
						callback: function(){}
					})
				},
				confirm: function(){
					layer.confirm('<div>是否确定进行该操作</div>',{
						title: 'confirm',
						icon: 3,
						yes: function(){

						},
						no: function(){

						}
					})
				},
				prompt: function(){
					layer.prompt('<div>Are you a boy or a girl ?</div>',{
						title: 'prompt',
						icon: 4,
						yes: function(res){
							console.log(res);
						},
						no: function(){

						}
					})
				},
				loading: function(){
					layer.loading()
				},
				opts: {
					$onSuccess: function(vm){
						layer = vm
					}
				}
			})



			av.scan()
			Index.init()
		})
	</script>
</body>
