<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	a{text-decoration: none;}
	.ms-controller,.ms-important,[ms-controller],[ms-important]{visibility: hidden;}
	.btn{display:inline-block;width: 100px;height: 40px;border-radius: 2px;text-align: center;line-height: 40px;color: #fff;}
	.green{background: #3C8E77}
	.blue{background: #1BB0CE}
</style>
</head>
<body>
	<div ms-controller="index">
	    <a href="javascript:;" class="btn green" ms-click="chooseFile">选择文件</a>
	    <a href="javascript:;" class="btn blue" ms-visible="hasfile" ms-click="uploadFile">确认上传</a>
	    <span ms-html="uploadTip"></span>
	    <input type="file" hidden id="file" ms-on-change="fileChange">
	</div>
	<script type="text/javascript" src="../lib/avalon.min.js"></script>
	<script type="text/javascript">
		require(['../uploader/index'])
	</script>
</body>
